<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      gap: 40px;
    }

    .form-container {
      padding: 20px;
      border: 1px solid #aaa;
      background-color: white;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }

    .table-container {
      border: 1px solid #000;
      padding: 10px;
      background-color: white;
    }

    table {
      border-collapse: collapse;
      width: 600px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: pink;
      font-weight: bold;
    }

    tr:hover {
      background-color: skybule;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Enter faculty details</h2>
      <form id="facultyForm">
        <input type="text" id="name" placeholder="Enter the student Name" required><br>
        <input type="text" id="department" placeholder="Enter the  student Department" required><br>
        <input type="text" id="subject" placeholder="Enter the course Name" required><br>
        <input type="number" id="age" placeholder="Enter Age" required><br>
        <input type="text" id="address" placeholder="Enter the Address of a Faculty" required><br>
        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </div>

    <div class="table-container">
      <table id="StudentTable">
        <tr>
          <th>Name</th>
          <th>Collage Nmae</th>
          <th>course</th>
          <th>Age</th>
          <th>Place</th>
          <th>Action</th>
        </tr>
        <!-- Rows go here -->
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const table = document.getElementById('studentTable');
    const submitBtn = document.getElementById('submitBtn');

    let editRow = null;

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const collage name = document.getElementById('collage name').value;
      const course = document.getElementById('course').value;
      const age = document.getElementById('age').value;
      const address = document.getElementById('address').value;

      if (editRow) {
        // Update existing row
        editRow.cells[0].innerText = name;
        editRow.cells[1].innerText = collage name;
        editRow.cells[2].innerText = course;
        editRow.cells[3].innerText = age;
        editRow.cells[4].innerText = address;
        submitBtn.textContent = 'Submit';
        editRow = null;
      } else {
        // Create new row
        const newRow = table.insertRow();
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${coolage name}</td>
          <td>${course}</td>
          <td>${age}</td>
          <td>${address}</td>
          <td>
            <button onclick="deleteRow(this)">Delete</button>
          </td>
        `;

        // Add click event to row (except last cell)
        newRow.addEventListener('click', function (e) {
          if (e.target.tagName !== 'BUTTON') {
            loadRowIntoForm(newRow);
          }
        });
      }

      form.reset();
    });

    function deleteRow(btn) {
      const row = btn.parentNode.parentNode;
      if (editRow === row) {
        form.reset();
        submitBtn.textContent = 'Submit';
        editRow = null;
      }
      row.remove();
    }

    function loadRowIntoForm(row) {
      editRow = row;
      document.getElementById('name').value = row.cells[0].innerText;
      document.getElementById('collage name').value = row.cells[1].innerText;
      document.getElementById('course').value = row.cells[2].innerText;
      document.getElementById('age').value = row.cells[3].innerText;
      document.getElementById('address').value = row.cells[4].innerText;
      submitBtn.textContent = 'Update';
    }
  </script>
</body>
</html>
