<html>
<body>
<h2>javascript HTML DOM</h2>
<p>Finding HTML Elements Using <b>document.forms</br>.</p>
<form id="frm1"action="">
First name:<input type="text"name="fname"value="ummae"><br>
Last name:<input type="text"name="lname"value="salma"><br><br>
<input type="submit" value="submit">
</form>
<form id="frm2"action="">
First name:<input type="text"name="fname"value="salma"><br>
Last name:<input type="text"name="lname"value="syed"><br><br>
<input type="submit" value="submit">
</form>
<p>These are the values of each element in the form:</p>
<p id="demo"></p>
<script>
const form1 = document.forms["frm1"];
const form2 = document.forms["frm2"];
let text ="";

function getFormValues(form){
let values ="";
for(let i = 0;i < form.elements.length;i++) {
values +=form.elements[i].value + "<br>";
}
return values;
}
text +="Values from Form 1:<br>"+getFormValues(form1) +"<br>";
text +="Values from Form 2:<br>"+getFormValues(form2);
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
